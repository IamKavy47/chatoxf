<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LiquidGlass Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- LEFT: register/login/chatlist -->
    <div class="glass-panel left">
      <div class="brand">
        <div class="logo">LG</div>
        <div><h1>LiquidGlass Chat</h1></div>
      </div>

      <!-- REGISTER SCREEN -->
      <div id="screen-register" class="screen active">
        <div style="font-weight:800; font-size:18px; margin-bottom:8px">Create account</div>
        <div class="field"><label class="small">Full name</label><input id="regName" type="text" placeholder="Your full name" /></div>
        <div class="field"><label class="small">Username</label><input id="regUser" type="text" placeholder="unique username" /></div>
        <div class="field"><label class="small">Email</label><input id="regEmail" type="email" placeholder="you@example.com" /></div>
        <div class="field"><label class="small">Password</label><input id="regPass" type="password" /></div>
        <div class="field"><label class="small">Profile picture (optional)</label><input id="regPfp" type="file" accept="image/*" /></div>
        <button class="btn" onclick="onRegister()">Create account</button>
        <div style="margin-top:10px; color:rgba(255,255,255,0.7)">Already registered? <span class="link" onclick="showLogin()">Login</span></div>
      </div>

      <!-- LOGIN SCREEN -->
      <div id="screen-login" class="screen">
        <div style="font-weight:800; font-size:18px; margin-bottom:8px">Welcome back</div>
        <div class="field"><label class="small">Username</label><input id="loginUser" type="text" /></div>
        <div class="field"><label class="small">Password</label><input id="loginPass" type="password" /></div>
        <button class="btn" onclick="onLogin()">Login</button>
        <div style="margin-top:10px; color:rgba(255,255,255,0.7)">New here? <span class="link" onclick="showRegister()">Create account</span></div>
      </div>

      <!-- LIST SCREEN (shown after login) -->
      <div id="screen-list" class="screen" style="display:none; height:100%; gap:8px;">
        <div style="display:flex; gap:10px; align-items:center; margin-bottom:12px;">
          <div class="avatar-sm" id="meAvatar"><img id="meAvatarImg" src="" alt="" style="display:none"></div>
          <div style="flex:1">
            <div id="meName" style="font-weight:800"></div>
            <div id="meUser" style="font-size:13px; color:rgba(255,255,255,0.7)"></div>
          </div>
          <button class="btn" onclick="logout()" style="padding:8px 10px; background:transparent; border:1px solid rgba(255,255,255,0.15); color:var(--text)">Logout</button>
        </div>

        <div class="search-row">
          <input id="searchInput" placeholder="Search exact username..." />
          <button class="btn" onclick="onSearch()">Search</button>
        </div>

        <div id="searchResult" style="display:none; margin-bottom:10px; padding:10px; border-radius:12px; background:rgba(255,255,255,0.08);">
          <div style="display:flex; gap:10px; align-items:center;">
            <div class="avatar-sm" id="srAvatar"><img id="srAvatarImg" src="" alt="" style="display:none"></div>
            <div style="flex:1; min-width:0;">
              <div id="srName" style="font-weight:800"></div>
              <div id="srUser" style="font-size:13px; color:rgba(255,255,255,0.7)"></div>
            </div>
            <div><button class="btn" onclick="startChatWithSearch()">Start chat</button></div>
          </div>
        </div>

        <div style="font-size:13px; color:rgba(255,255,255,0.7); margin-bottom:8px;">Chats</div>
        <div class="thread-list" id="threadList"></div>
      </div>
    </div>

    <!-- RIGHT: chat -->
    <div class="glass-panel chat-panel" id="chatPanel">
      <div class="chat-header" id="chatHeader">
        <div class="back-btn" onclick="closeChat()">‚Üê</div>
        <div class="avatar" id="chatAvatar"><img id="chatAvatarImg" src="" alt="" style="display:none;"></div>
        <div class="title">
          <div class="name" id="chatName">Select a chat</div>
          <div class="user" id="chatUser">@username</div>
        </div>
        <div class="floating">
          <button class="fab" title="Call" onclick="alert('Call not implemented')">üìû</button>
          <button class="fab" title="Video" onclick="alert('Video not implemented')">üìπ</button>
        </div>
      </div>

      <div class="messages" id="messages" aria-live="polite"></div>

      <div class="composer">
        <input id="msgInput" placeholder="Type a message..." />
        <button class="btn" onclick="onSend()">Send</button>
      </div>
    </div>

  </div>

  <!-- ********** PFP Modal (shown after registration or via profile) ********** -->
  <div id="pfpModalOverlay" class="modal-overlay" role="dialog" aria-hidden="true">
    <div class="modal" id="pfpModal" role="document">
      <h3 style="margin:0 0 12px 0;">Set profile picture</h3>
      <div style="display:flex; flex-direction:column; gap:12px; align-items:center;">
        <div class="avatar-xl" id="pfpPreviewWrap">
          <img id="pfpPreviewImg" src="" style="display:none; width:100%; height:100%; object-fit:cover;" />
        </div>
        <input id="pfpFile" type="file" accept="image/*" />
        <label class="small-muted">Use the zoom slider to adjust how the image fits the circular crop</label>
        <input id="pfpZoom" type="range" min="1" max="2" value="1" step="0.01" style="width:100%" />
        <div style="display:flex; gap:10px; width:100%; justify-content:flex-end;">
          <button class="btn-ghost" onclick="skipPfp()">Skip</button>
          <button class="btn" onclick="savePfp()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ********** Profile Modal (view/edit own or view other) ********** -->
  <div id="profileModalOverlay" class="modal-overlay" role="dialog" aria-hidden="true">
    <div class="modal" id="profileModal" role="document">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
        <h3 style="margin:0">Profile</h3>
        <div>
          <button id="profileCloseBtn" class="btn-ghost" onclick="closeProfileModal()">Close</button>
        </div>
      </div>

      <div style="display:flex; gap:14px; align-items:center; margin-bottom:12px;">
        <div class="avatar-xl" id="profileAvatarWrap">
          <img id="profileAvatarImg" src="" style="display:none; width:100%; height:100%; object-fit:cover;" />
        </div>
        <div style="flex:1">
          <div id="profileNameDisplay" style="font-weight:800; font-size:18px;"></div>
          <div id="profileUsernameDisplay" style="color:rgba(255,255,255,0.7); margin-top:6px;"></div>
        </div>
      </div>

      <!-- Editable fields (only for own profile) -->
      <div id="profileEditArea" style="display:none;">
        <div class="row">
          <input id="editName" class="input-underline" placeholder="Display name" />
        </div>
        <div class="row" style="align-items:flex-end;">
          <input id="editUsername" class="input-underline" placeholder="username" />
          <div id="usernameStatus" style="margin-left:8px;"></div>
        </div>
        <div class="row">
          <textarea id="editAbout" rows="3" class="input-underline" placeholder="About me"></textarea>
        </div>
        <div style="display:flex; gap:8px; justify-content:flex-end;">
          <button class="btn-ghost" onclick="onRemovePfp()">Remove PFP</button>
          <label class="btn-ghost" style="padding:8px 12px; cursor:pointer;">
            Upload
            <input id="editPfpFile" type="file" accept="image/*" style="display:none" />
          </label>
          <button class="btn" onclick="saveProfile()">Save</button>
        </div>
      </div>

      <!-- Read-only footer -->
      <div id="profileReadOnlyAbout" style="margin-top:12px; color:rgba(255,255,255,0.75);"></div>
    </div>
  </div>

  <!-- ********** OTP Modal (Premium Glass UI) ********** -->
<div id="otpModalOverlay" class="modal-overlay" role="dialog" aria-hidden="true">
  <div class="modal otp-modal" role="document">

    <div style="text-align:center; margin-bottom:16px;">
      <div style="font-size:28px; font-weight:800; color:#5b6cff;">OmniXForge</div>
      <div style="opacity:0.8;">Secure Verification</div>
    </div>

    <h3 style="text-align:center; margin:0 0 10px 0;">Enter OTP</h3>
    <p style="text-align:center; color:rgba(255,255,255,0.7); margin-bottom:20px;">
      We‚Äôve sent a 6-digit code to <span id="otpEmailDisplay" style="font-weight:600;"></span>
    </p>

    <!-- OTP BOXES -->
    <div class="otp-boxes">
      <input class="otp-input" maxlength="1" />
      <input class="otp-input" maxlength="1" />
      <input class="otp-input" maxlength="1" />
      <input class="otp-input" maxlength="1" />
      <input class="otp-input" maxlength="1" />
      <input class="otp-input" maxlength="1" />
    </div>

    <!-- Timer + Resend -->
    <div style="text-align:center; margin-top:16px;">
      <span id="otpTimer" style="color:rgba(255,255,255,0.7);"></span>
      <br />
      <button id="otpResendBtn" class="btn-ghost" style="margin-top:6px;" disabled>
        Resend OTP
      </button>
    </div>

    <div style="display:flex; justify-content:flex-end; margin-top:20px; gap:10px;">
      <button class="btn-ghost" onclick="closeOtpModal()">Cancel</button>
      <button class="btn" onclick="verifyOtp()">Verify</button>
    </div>

  </div>
</div>


<script src="https://unpkg.com/convex@1.3.1/dist/browser.bundle.js"></script>
<script src="script.js"></script>
</body>
</html>
